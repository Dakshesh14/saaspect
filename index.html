<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- importing css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="assests/css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" defer
        crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>

    <section class="hero">
        <div class="container">
            <div class="row p-2 p-md-5 mx-2">
                <div class="col-sm">
                    <img src="assests/image/vector64bdf83d.png" class="img-fluid" alt="vector">
                </div>
                <div class="col-sm">
                    <!-- login inputs container -->
                    <div class="container-fluid py-2 align-items-baseline">

                        <div class="row">
                            <div class="col-12">
                                <h3>
                                    Login
                                </h3>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <form>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email address</label>
                                        <input autocomplete="email" type="email" class="form-control" id="email" />
                                    </div>
                                    <div class="mb-1">
                                        <label for="password" class="form-label">Password</label>
                                        <input autocomplete="current-password" type="password" class="form-control" id="password" />
                                    </div>
                                    <div class="mb-3 text-end">
                                        <small>
                                            <a href="#" class="text-decoration-none">Forgotten Password?</a>
                                        </small>
                                    </div>
                                    <div class="mb-3">
                                        <button class="btn-custom btn-hollow" id="btn" type="submit">
                                            Login
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="row my-2 my-md-5">
                            <div class="col-12 text-center">
                                <p class="text-muted">
                                    or connect with us
                                </p>
                            </div>
                        </div>

                        <div class="row my-2 my-md-5">
                            <div class="col-12">
                                <div class="d-flex justify-content-evenly">
                                    <img src="assests/image/microsoft.png" width="30" alt="">
                                    <img src="assests/image/linkedIn.png" width="30" alt="">
                                </div>
                            </div>
                        </div>

                        <div class="row text-center mt-2">
                            <div class="col-12">
                                <p>
                                    Don't have an account?
                                    <a href="3">Sign Up</a>
                                </p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>



</body>

</html>
